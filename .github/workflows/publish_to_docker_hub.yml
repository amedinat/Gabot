name: Publish Docker image
on:
  release:
    types: [published]  
jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=${{ secrets.DOCKER_HUB_REPOSITORY }}          
          echo ::set-output name=docker_image::${DOCKER_IMAGE}
          echo ::set-output name=version::${MINOR_VERSION}
          echo ::set-output name=BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')          

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1  

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:                   
          username: ${{ secrets.DOCKER_HUB_LOGIN }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}      

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:         
          push: true  
          tags: user/app:latest          
          context: ./
          file: ./Dockerfile          
          platforms: linux/amd64
          build-args: |
            BUILD_ENV=development
            VERSION=${{ steps.prep.outputs.version }}
            BUILD_DATE=${{ steps.prep.outputs.build_date }}          
          

      - name: Docker Hub Description
        if: github.event_name != 'pull_request' && startsWith(github.ref, 'refs/tags/') && success()
        uses: peter-evans/dockerhub-description@v2.0.0
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKER_HUB_LOGIN }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
          DOCKERHUB_REPOSITORY: ${{ secrets.DOCKER_HUB_REPOSITORY }}     
  
      